<!-- 轻量示例：React + Tailwind CDN（在布局里已包含 head/body，这里只放内容） -->
<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div class="bg-slate-50 text-slate-800 p-4 sm:p-8 rounded-xl shadow-xl border border-slate-200">
  <div id="root"></div>
</div>

<script type="text/babel">
const quarks = [
  { name: 'u', charge: '+2/3', color: 'red' },
  { name: 'd', charge: '-1/3', color: 'green' },
  { name: 's', charge: '-1/3', color: 'blue' },
  { name: 'c', charge: '+2/3', color: 'purple' },
  { name: 'b', charge: '-1/3', color: 'orange' },
  { name: 't', charge: '+2/3', color: 'teal' },
];

const colors = ['red', 'green', 'blue'];

function colorClass(c) {
  return {
    red: 'bg-red-500',
    green: 'bg-green-500',
    blue: 'bg-blue-500',
    purple: 'bg-purple-500',
    orange: 'bg-orange-500',
    teal: 'bg-teal-500',
  }[c] || 'bg-slate-500';
}

const Pill = ({ label, color = 'slate' }) => (
  <span class={`inline-flex items-center px-2 py-1 text-xs font-semibold text-white rounded-full ${colorClass(color)}`}>
    {label}
  </span>
);

const Selector = ({ title, options, onSelect, selected }) => (
  <div class="p-3 border rounded-lg bg-white shadow-sm">
    <div class="font-semibold mb-2 text-sm">{title}</div>
    <div class="flex flex-wrap gap-2">
      {options.map((o, idx) => (
        <button
          key={idx}
          onClick={() => onSelect(o)}
          class={`px-3 py-1 rounded-lg border text-sm transition ${
            selected === o ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-slate-50 hover:bg-slate-100'
          }`}
        >
          {o.label || o.name}
        </button>
      ))}
    </div>
  </div>
);

const MesonBuilder = () => {
  const [q, setQ] = React.useState(quarks[0]);
  const [antiColor, setAntiColor] = React.useState('red');

  return (
    <div class="space-y-3">
      <Selector
        title="选择夸克"
        options={quarks}
        selected={q}
        onSelect={setQ}
      />
      <Selector
        title="选择反色"
        options={colors.map(c => ({ label: `反${c}`, value: c }))}
        selected={antiColor}
        onSelect={o => setAntiColor(o.value)}
      />
      <div class="p-4 bg-indigo-50 border border-indigo-200 rounded-lg">
        <div class="text-sm text-slate-600 mb-2">Meson = 夸克 + 反夸克</div>
        <div class="flex items-center gap-2">
          <Pill label={`q: ${q.name} (${q.charge})`} color={q.color} />
          <span class="text-lg font-bold">+</span>
          <Pill label={`反色: ${antiColor}`} color={antiColor} />
        </div>
      </div>
    </div>
  );
};

const BaryonBuilder = () => {
  const [selected, setSelected] = React.useState([quarks[0], quarks[1], quarks[2]]);
  const totalCharge = selected.reduce((acc, q) => acc + (q.charge.startsWith('+') ? 2/3 : -1/3), 0);

  const update = (index, q) => {
    const next = [...selected];
    next[index] = q;
    setSelected(next);
  };

  return (
    <div class="space-y-3">
      {[0,1,2].map(i => (
        <Selector
          key={i}
          title={`夸克 ${i+1}`}
          options={quarks}
          selected={selected[i]}
          onSelect={q => update(i, q)}
        />
      ))}
      <div class="p-4 bg-amber-50 border border-amber-200 rounded-lg">
        <div class="text-sm text-slate-600 mb-2">Baryon = 三个夸克</div>
        <div class="flex flex-wrap gap-2 mb-2">
          {selected.map((q, idx) => (
            <Pill key={idx} label={`${q.name} (${q.charge})`} color={q.color} />
          ))}
        </div>
        <div class="text-sm font-semibold text-amber-700">总电荷 ≈ {totalCharge.toFixed(2)}e</div>
      </div>
    </div>
  );
};

const App = () => {
  const [mode, setMode] = React.useState('meson');
  return (
    <div class="space-y-4">
      <div class="flex items-center justify-between">
        <div>
          <div class="text-xl font-bold text-slate-800">杨图实验室 (Young Tableau Lab)</div>
          <p class="text-slate-600 text-sm">快速构建 Meson / Baryon，感受颜色与风味组合。</p>
        </div>
        <div class="flex gap-2">
          <button
            class={`px-3 py-1.5 rounded-lg border text-sm ${mode === 'meson' ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white'}`}
            onClick={() => setMode('meson')}
          >
            Meson
          </button>
          <button
            class={`px-3 py-1.5 rounded-lg border text-sm ${mode === 'baryon' ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white'}`}
            onClick={() => setMode('baryon')}
          >
            Baryon
          </button>
        </div>
      </div>

      {mode === 'meson' ? <MesonBuilder /> : <BaryonBuilder />}

      <div class="text-xs text-slate-500 leading-relaxed">
        提示：此处为教学示意，未涉及群论的完整杨图展开；仅展示夸克风味、电荷与颜色的简单组合关系。
      </div>
    </div>
  );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
